
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar: Authors -->
  <div class="w-1/4 bg-white shadow-md p-5">
    <h1 class="text-3xl mb-6 text-[#800020]">ShelfMaster</h1> <!-- Larger heading for site name -->
    <ul class="space-y-2">
      <li *ngFor="let author of authors" class="bg-gray-200 p-2 rounded">
        {{ author }}
      </li>
    </ul>
  </div>
  

  <!-- Main Content -->
  <div class="flex-1 p-6">
    <!-- Button to Add a Book -->
    <button 
      class="bg-blue-500 text-white py-2 px-4 rounded mb-4"
      (click)="openAddBookPopup()">
      Add a Book
    </button>

    <!-- Books List -->
    <div class="grid grid-cols-5 gap-4">
      <div 
        *ngFor="let book of books" 
        class="book-item bg-white shadow-md rounded p-4 cursor-pointer"
        (click)="openBookDetails(book)">
        <img 
          src="assets/images/ACOTAR_1-min.jpg"
          alt="Book" 
          class="w-full h-fit object-cover rounded mb-2" 
        />
        <h3 class="text-sm font-semibold">{{ book.title }}</h3>
      </div>
    </div>
  </div>
</div>

<!-- Add Book Popup -->
<div *ngIf="showAddBookPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-1/2">
    <h2 class="text-lg font-semibold mb-4">Add a New Book</h2>
    <form (ngSubmit)="addBook()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Book Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="newBook.title" 
          name="title"
          class="w-full border border-gray-300 rounded p-2" 
          required 
        />
      </div>
      <div>
        <label for="genre" class="block text-sm font-medium">Genre</label>
        <input 
          type="text" 
          id="genre" 
          [(ngModel)]="newBook.genre" 
          name="genre"
          class="w-full border border-gray-300 rounded p-2" 
          required 
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="newBook.description" 
          name="description"
          class="w-full border border-gray-300 rounded p-2" 
          required>
        </textarea>
      </div>
      <div>
        <label for="author" class="block text-sm font-medium">Author</label>
        <select 
          id="author" 
          [(ngModel)]="newBook.author" 
          name="author"
          class="w-full border border-gray-300 rounded p-2">
          <option *ngFor="let author of authors" [value]="author">
            {{ author }}
          </option>
        </select>
      </div>
      <div class="flex justify-between">
        <button 
          type="submit" 
          class="bg-blue-500 text-white py-2 px-4 rounded">
          Add Book
        </button>
        <button 
          type="button" 
          class="bg-gray-300 text-black py-2 px-4 rounded"
          (click)="closeAddBookPopup()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Book Details Popup -->
<div *ngIf="showBookDetailsPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg p-6 w-1/2">
    <h2 class="text-lg font-semibold mb-4">Book Details</h2>
    <p><strong>Title:</strong> {{ selectedBook?.title }}</p>
    <p><strong>Author:</strong> {{ selectedBook?.author }}</p>
    <p><strong>Genre:</strong> {{ selectedBook?.genre }}</p>
    <p><strong>Description:</strong> {{ selectedBook?.description }}</p>

    <div class="flex justify-between mt-4">
      <!-- Button to open the nested Rent popup -->
      <button 
        class="bg-green-500 text-white py-2 px-4 rounded"
        (click)="openRentBookPopup()">
        Rent Book
      </button>
      <button 
        class="bg-gray-300 text-black py-2 px-4 rounded"
        (click)="closeBookDetailsPopup()">
        Close
      </button>
    </div>

    <!-- Nested Rent a Book Popup -->
    <div *ngIf="showRentBookPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-1/3">
        <h2 class="text-lg font-semibold mb-4">Rent a Book</h2>
        <form (ngSubmit)="rentBook()" class="space-y-4">
          <div>
            <label for="memberName" class="block text-sm font-medium">Member Name:</label>
            <input 
              type="text" 
              id="memberName" 
              [(ngModel)]="rentDetails.memberName" 
              name="memberName"
              class="w-full border border-gray-300 rounded p-2" 
              required 
            />
          </div>
          <div>
            <label for="rentDuration" class="block text-sm font-medium">Rent Duration (days):</label>
            <input 
              type="number" 
              id="rentDuration" 
              [(ngModel)]="rentDetails.duration" 
              name="duration"
              class="w-full border border-gray-300 rounded p-2" 
              required 
            />
          </div>
          <div class="flex justify-between">
            <button 
              type="submit" 
              class="bg-blue-500 text-white py-2 px-4 rounded">
              Submit
            </button>
            <button 
              type="button" 
              class="bg-gray-300 text-black py-2 px-4 rounded"
              (click)="closeRentBookPopup()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- End of Nested Rent a Book Popup -->

  </div>
</div>
